<!DOCTYPE html>   <!--Specifying HTML 5-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Bootstrap Page</title>

  <!-- The viewport is the visible area of a page. Pages may be wider
  than the screen or browser window; and pages are often longer than
  the browser window. This tag sets the width of the page equal to the
  width of the browser window. The height stays the same. -->
  <meta name="viewport" content="width=device-width initial-scale=1">

  <!-- Include Bootstrap. This downloads Bootstrap from a CDN. You can
   also host Bootstrap on your own server, but it's usually faster for the
   user for their browser to fetch it from a CDN. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<body>

  <!-- Bootstrap will identify this contain class div tag as a top-level
   container and apply styles to the tags within. Put your Bootstrap elements
   inside this class=container div element -->
  <div class="container">

    <div class = "jumbotron">
      <h1 class="text-center">Hello Solar Eclipse</h1>
    </div>
    <h1>My first bootstrap page</h1>

    <p>Hello, bootstrap!</p>

    <div class = "row">
      <div class = "col-sm-3">
        <img src = "solar_eclipse.jpg" width = "200">
      </div>

      <div class = "col-sm-9">
        <h2>A list of programming languages</h2>
        <ul>
          <li>Java</li>
          <li>Python</li>
          <li>C#</li>
          <li>JavaScript</li>
        </ul>
      </div>
    </div>

  </div>

</body>
</html>
