<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select By Class</title>
</head>

<body>

<div>

    <form id = "input">
        <input type = "text" id = "text-box">
    </form>
    <button id = "text-button">Add text</button>

    <ul id="text-list">
        <!--  Build this with JavaScript.
        Will contain a list of the names Java, C# and JavaScript.-->
    </ul>

</div>

<script>

    var button = document.getElementById("text-button");
    button.addEventListener("click", addToList);
    function addToList(){
        var text = document.getElementById("text-box").value;
    if(text.length > 0 && text.length < 51) {
        var list = document.getElementById("text-list");
        var listItem = document.createElement("li");
        listItem.innerHTML = text;
        list.appendChild(listItem);
        document.getElementById("text-box").value = "";
    }else if(text.length > 50){
        document.write("Error enter a string length no more than 50")
    }
    }




</script>

</body>

</html>
